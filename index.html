<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP: Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>TOP: Rock, Paper, Scissors</h1>
    </header>

    <div class="main">
        <p class="comment">First to Score 5 Points Wins!</p>

        <div class="score">
            <div class="box-player">
                <div class="ch">
                    <p class="player"></p>
                </div>
                <p class="player-tally">Player: 0</p>
            </div>
            <div class="box-computer">
                <div class="ch">
                    <p class="computer"></p>
                </div>
                <p class="computer-tally">Computer: 0</p>
            </div>
        </div>

        <div class="choices">
            <p>Choose your weapon:</p>
            <div class="ch-box">
                <div class="ch rock">
                    <p>Rock</p>
                </div>
                <div class="ch paper">
                    <p>Paper</p>
                </div>
                <div class="ch scissors">
                    <p>Scissors</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
